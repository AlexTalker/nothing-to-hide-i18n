<script>

window.onload = function(){

	var manifest = [
		
		{id:"door_open", src:"sounds/door_open.wav"},
		{id:"door_close", src:"sounds/door_close.wav"},
		{id:"city", src:"sounds/city.mp3"},
		{id:"room", src:"sounds/room.mp3"},
		{id:"step_1", src:"sounds/step_1.mp3"},
		{id:"step_2", src:"sounds/step_2.mp3"},
		{id:"squeak", src:"sounds/squeak.wav"},
		{id:"whack", src:"sounds/whack.mp3"},
		{id:"cough", src:"sounds/cough.mp3"},

		{id:"button_hover", src:'sounds/button_hover.ogg'},
		{id:"button_press", src:'sounds/button_press.ogg'}

	];

	var soundsLeft = manifest.length;
	createjs.Sound.addEventListener("fileload",function(event){
		soundsLeft--;
		if(soundsLeft==0) onLoad();
	});
	createjs.Sound.registerManifest(manifest);

};

var poster = {
	poppy: {
		user: "Poppy Gardner",
		icon: "icons/poppy.png"
	},
	gardner: {

	},
	game: {
		user: "Nothing To Hide",
		icon: "icons/game.png",
		date: "just now"
	}
};

var _generatePost = function(type,poster,date,data){
	return {
		type: type+"_post",
		user: poster.user,
		icon: poster.icon,
		date: date,
		data: data
	}
};
