<style>
body, canvas, div {
	-webkit-user-select: none;  /* Chrome all / Safari all */
	-moz-user-select: none;     /* Firefox all */
	-ms-user-select: none;      /* IE 10+ */

	/* No support for these yet, use at own risk */
	-o-user-select: none;
	user-select: none;
}
body{
    margin:0;
    overflow: hidden;
    background:#000;
    font-family: sans-serif;
}
#wrapper {
    border: none;
    width:100%;
    height:100%;
    position: absolute;
    right:0;

    width: -webkit-calc(100% - 200px);
    width: -moz-calc(100% - 200px);
    width: -ms-calc(100% - 200px);
    width: -o-calc(100% - 200px);
    width: calc(100% - 200px);

}

#level_select{
	background: #fff;
	width:200px;
	height:100%;
	position: absolute;
	top:0;

	/*left:-270px;*/
	left:0;

	-webkit-transition: left 0.5s ease-in-out;
    -moz-transition: left 0.5s ease-in-out;
    -ms-transition: left 0.5s ease-in-out;
    -o-transition: left 0.5s ease-in-out;
    transition: left 0.5s ease-in-out;
}
#level_select:hover{
	left:0px;
}
#level_select_list {
	font-size: 14px;
	padding-left:30px;
}
#level_select_list > li{
	color: #000;
	cursor: pointer;
	margin-bottom:5px;
}
#level_select_list > li:hover{
	color: #999;
}

</style>

<iframe id="wrapper" src="game/game.html"></iframe>
<div id="level_select">
	<div style="padding:20px; font-size:16px; width:250px;">
		<span style="font-size:25px">Level Select:</span>
		<ol id="level_select_list"></ol>
		<button onclick="quit()">Quit to Main Menu</button>
	</div>
	<!--div style="position:absolute; right:0; top:10px; width:20px;">
		L E V E L &nbsp;&nbsp; S E L E C T &nbsp;&nbsp; > > > > >
	</div-->
</div>

<script>

var levels = [
	'intro','pickup','big_puzzle',
	'conveyor','conveyor_2',
	'power','power_puzzle'//,'nobody_needs_you'
];

///

var list = document.getElementById("level_select_list");
var html = "";
for(var i=0;i<levels.length;i++){
	var level = levels[i];
	html += "<li onclick='gotoLevel(\""+level+"\")'>"+level+"</li>";
}
list.innerHTML = html;

var frame = document.getElementById("wrapper");
function gotoLevel(id){
	frame.contentWindow.Game.gotoLevelById(id);
}

function quit(){
	window.top.gotoPage("menu/menu");
}

</script>
