<style>
body, canvas, div {
	-webkit-user-select: none;  /* Chrome all / Safari all */
	-moz-user-select: none;     /* Firefox all */
	-ms-user-select: none;      /* IE 10+ */

	/* No support for these yet, use at own risk */
	-o-user-select: none;
	user-select: none;
}
body{
    margin:0;
    overflow: hidden;
    background:#000;
}
#wrapper {
    border: none;
    width:100%;
    height:100%;
    position: absolute;
    right:0;

    /*width: -webkit-calc(100% - 300px);
    width: -moz-calc(100% - 300px);
    width: -ms-calc(100% - 300px);
    width: -o-calc(100% - 300px);
    width: calc(100% - 300px);*/

}

#level_select{
	background: #fff;
	width:300px;
	height:100%;
	position: absolute;
	top:0;

	left:-290px;
	/*left:0*/

	-webkit-transition: left 0.5s ease-in-out;
    -moz-transition: left 0.5s ease-in-out;
    -ms-transition: left 0.5s ease-in-out;
    -o-transition: left 0.5s ease-in-out;
    transition: left 0.5s ease-in-out;
}
#level_select:hover{
	left:0px;
}
#level_select_list {
	font-size: 14px;
	padding-left:30px;
}
#level_select_list > li{
	color: #000;
	cursor: pointer;
	margin-bottom:5px;
}
#level_select_list > li:hover{
	color: #999;
}

</style>

<iframe id="wrapper" src="game/game.html"></iframe>
<div id="level_select">
	<div style="padding:20px; font-size:16px; font-family: sans-serif">
		<span style="font-size:25px">Level Select:</span>
		<ol id="level_select_list"></ol>
	</div>
</div>

<script>
var levels = [

	// Intro //
	{
		label:"Intro - running away",
		id:"intro"
	},

	// iEyes //
	{
		label:"iEyes - always be in sight",
		id:'tut_look_1',
	},
	{
		label:"iEyes - picking them up",
		id:"tut_pickup"
	},
	{
		label:"iEyes - what eyes can see // carpet?",
		id:"puzzle_bridge"
	},
	{
		label:"iEyes - what eyes can see 2",
		id:"tut_blackout"
	},
	{
		label:"iEyes - a big puzzle",
		id:"puzzle_huge"
	},

	// Conveyors //
	{
		label:"Conveyors - simple mechanism",
		id:"conveyor"
	},
	{
		label:"Conveyors - some puzzle",
		id:"conveyor_2"
	},
	{
		label:"Conveyors - with shadow block",
		id:"block"
	},
	{
		label:"Conveyors - Powered by PRISM",
		id:"power"
	},
	{
		label:"Conveyors - Powered by PRISM 2",
		id:"power_puzzle"
	},

	// Dummy Ending //
	{
		label:"Save Dandy",
		id:"meet_dandy"
	}/*,
	{
		label:"Welcome to the Revolution, kid.",
		id:"outro"
	}*/

];

var list = document.getElementById("level_select_list");
var html = "";
for(var i=0;i<levels.length;i++){
	var level = levels[i];
	html += "<li onclick='gotoLevel(\""+level.id+"\")'>"+level.label+"</li>";
}
list.innerHTML = html;

var frame = document.getElementById("wrapper");
function gotoLevel(id){
	frame.contentWindow.Game.gotoLevelById(id);
}

</script>
